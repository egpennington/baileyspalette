<!DOCTYPE html>
<html lang="en">
    <head>
 	<meta charset="UTF-8">
  	<title>Color Scheme</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div class="header">
            <span class="title-area">
                <img class="img-logo" src="/images/bulldogLogo.png" alt="shadow image of a bulldog">
                <h1 class="title">
                    Bailey's <span class="color1">P</span><span class="color2">a</span><span class="color3">l</span><span class="color4">e</span><span class="color5">t</span><span class="color6">t</span><span class="color7">e</span>
                </h1>                
            </span>
            <p class="tag"><i class="fa-solid fa-paintbrush"></i> Unleash your colors</p>
        </div>
        <div class="input-choice">
            <div class="color-select">
                <label for="user-input-hex" class="color-label"><i class="fa-solid fa-magnifying-glass"></i></label>           
                <input type="color" id="user-input-hex" class="user-input-hex" value="#d3d3d3">
            </div>             
            <select id="choices" class="choices" name="choices">    
                <option value="monochrome">monochrome</option>
                <option value="monochrome-dark">monochrome-dark</option>
                <option value="monochrome-light">monochrome-light</option>
                <option value="analogic">analogic</option>
                <option value="complement">complement</option>
                <option value="analogic-complement">analogic-complement</option>
                <option value="triad">triad</option>
                <option value="quad">quad</option>
            </select>
            <input type="text" id="input-color" class="input-color" placeholder="your hex # chosen">
            <button class="btn">Get Color Scheme <i class="fa-solid fa-palette"></i></button>
        </div>        
        <div id="color-scheme-show" class="color-scheme-show"></div>
        <script src="main.js"></script>
    </body>
</html>
